<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Kingsley Kwarteng">
    <meta name="author" content="Kingsley Kwarteng">
    
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="review-form">

            <fieldset>
                <label for="product">Product Name*</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating*</legend>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1" required> ★</label>
                    <label><input type="radio" name="rating" value="2"> ★★</label>
                    <label><input type="radio" name="rating" value="3"> ★★★</label>
                    <label><input type="radio" name="rating" value="4"> ★★★★</label>
                    <label><input type="radio" name="rating" value="5"> ★★★★★</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="installation-date">Date of Installation*</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>


            <fieldset>
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
            </fieldset>

            <fieldset>
                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <button type="submit" class="submit-button">Post Review</button>
        </form>
        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Kingsley Kwarteng, Accra, Ghana</p>
            <p id="lastModified"></p>
          </footer>
    </main>
</body>
</html>
